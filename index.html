<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameHub</title>

<style>
/* ========================= */
/* THEME AUTOM√ÅTICO */
/* ========================= */

:root {
    --bg: #ffffff;
    --text: #000000;
    --card: #e5e5e5; /* branco mais escuro */
    --search: #dddddd;
}

@media (prefers-color-scheme: dark) {
    :root {
        --bg: #000000;
        --text: #ffffff;
        --card: #1f1f1f; /* cinza escuro */
        --search: #2a2a2a;
    }
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
}

/* ========================= */
/* HEADER */
/* ========================= */

header {
    padding: 15px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
}

/* ========================= */
/* SEARCH BAR */
/* ========================= */

.search-container {
    display: flex;
    justify-content: center;
    padding: 10px;
}

.search-container input {
    width: 90%;
    max-width: 400px;
    padding: 10px;
    border: none;
    border-radius: 8px;
    background: var(--search);
    color: var(--text);
    font-size: 16px;
}

/* ========================= */
/* GAME GRID */
/* ========================= */

.games {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 15px;
    padding: 20px;
}

/* ========================= */
/* GAME CARD */
/* ========================= */

.game-card {
    background: var(--card);
    border-radius: 12px;
    padding: 10px;
    text-align: center;
    transition: 0.2s ease;
    cursor: pointer;
}

.game-card:hover {
    transform: scale(1.05);
}

.game-card img {
    width: 100%;
    height: 80px;
    object-fit: cover;
    border-radius: 8px;
}

.game-card p {
    margin: 8px 0 0;
    font-size: 14px;
}

/* ========================= */
/* MOBILE AJUSTE */
/* ========================= */

@media (max-width: 600px) {
    .games {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    }
}
</style>
</head>

<body>

<header>üéÆ GameHub</header>

<div class="search-container">
    <input type="text" id="search" placeholder="Pesquisar jogo...">
</div>

<div class="games" id="games">

    <div class="game-card" data-name="doom">
        <img src="https://via.placeholder.com/150" alt="Doom">
        <p>Doom</p>
    </div>

    <div class="game-card" data-name="minecraft">
        <img src="https://via.placeholder.com/150" alt="Minecraft">
